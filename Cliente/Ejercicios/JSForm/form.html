<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de inscripción</title>
</head>
<body>
  
   <form action="prueba.html" method="post">
      <label>Nombre Completo</label>
      <input class="basico" type="text" name="NombreCompleto" maxlength="30" required><br><br>
      <label>Primer Apellido</label>
      <input class="basico" type="text" name="primerApellido" maxlength="30" required><br><br>
      <label>Segundo Apellido</label>
      <input type="text" name="segundoApellido" maxlength="30" ><br><br>
      <label>Dni</label>
      <input class="basico" type="text" name="Dni" pattern="[0-9]{8}[A-Za-z]{1}"><br><br>
      <label>Fecha de Nacimiento</label>
      <input class="basico" type="date" name="fechaNaciemnto" max="2005-01-01"><br><br>
      <label>Turno Favorito</label><br><br>
      <input class="Academia" type="radio" name="turnoFavorito" value="Mañana"><label>Mañana</label><br><br>
      <input class="Academia" type="radio" name="turnoFavorito" value="Tarde"><label>Tarde</label><br><br>
      <label>Beca</label><br><br>
      <input class="Academia" type="radio" name="beca" value="Si"><label>Si</label><br><br>
      <input class="Academia" type="radio" name="beca" value="No"><label>No</label><br><br>
      <label>Asignaturas a Matricularse</label><br><br>
      <input class="Academia" type="checkbox" name="asign" value="Lenguaje de Marcas"><label>Lenguaje de Marcas</label><br><br>
      <input class="Academia" type="checkbox" name="asign" value="Base de datos"><label>Base de datos</label><br><br>
      <input class="Academia" type="checkbox" name="asign" value="Programacion"><label>Programacion</label><br><br>
      <input class="Academia" type="checkbox" name="asign" value="Entornos de desarrollo"><label>Entornos de desarrollo</label><br><br>
      <input class="Academia" type="checkbox" name="asign" value="Formacion y Orientacion Laboral"><label>Formacion y Orientacion Laboral</label><br><br>
      <input class="Academia" type="checkbox" name="asign" value="Sistemas Informaticos"><label>Sistemas Informaticos</label><br><br>
      <label>Email</label><br><br>
      <input class="Contacto"  type="email" required><br><br>
      <label>Contraseña</label><br><br>
      <input id="contraseñaNueva" type="password" name="pwd" minlength="8" maxlength="15" required><br><br>
      <label>Repite la contraseña</label><br><br>
      <input id="revisionContraseña" type="password" name="pwd" minlength="8" maxlength="15" required><br><br>
      <input type="button" onclick="comprobarContraseña()" value="Comprobar contraseña">
      <p id="result"></p>
      <label>Selecciona un archivo</label><br><br>
      <input class="other" id="archivo" type="file" name="archivo"><br><br>
      <label>Comentarios del estudiante</label><br>
      <textarea class="other" rows="5"  cols="50">
         
      </textarea><br><br>  
      <input type="reset">
      <input type="submit">
  </form><br><br>


  <input type="button" onclick="datosBasicos()" value="Basicos">
  <input type="button" onclick="datosAcademia()" value="Academia">
  <input type="button" onclick="datosContacto()" value="Contacto">
  <input type="button" onclick="otrosDatos()" value="Otros">

  <br>

  <button id="clickButton">Click</button>
  <button id="dblclickButton">Doble click</button>
  <button id="mouseoverButton">Pasa por encima</button>
  <button id="mousedownButton">Presioname</button>
  <button id="mouseupButton">Nose</button>
  <p id="message1"></p>

   <script src="form.js"></script>
</body>
</html>
