<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejer17
    </title>
</head>
<body>
    <h1>Calculadora de Edad</h1>

    <script>
        function calcularEdad(fechaNacimiento) {
            
            var fechaActual = new Date();

            
            var fechaNac = new Date(fechaNacimiento);

            
            var diferencia = fechaActual - fechaNac;

           
            var edad = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 365.25));

            return edad;
        }

        
        var fechaNacimientoAmigo = "07/01/1984";

        
        var edadAmigo = calcularEdad(fechaNacimientoAmigo);

        
        console.log("El amigo tiene " + edadAmigo + " años.");
        
        document.write("<p>El amigo tiene " + edadAmigo + " años.</p>");
    </script>
</body>
</html>
