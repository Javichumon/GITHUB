<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer18</title>
</head>

<body>
    <h1>Comparador de Fechas</h1>

    <label for="fecha1">Fecha 1:</label>
    <input type="text" id="fecha1" placeholder="dd/mm/yyyy">
    <br>
    <label for="fecha2">Fecha 2:</label>
    <input type="text" id="fecha2" placeholder="dd/mm/yyyy">
    <br><br>
    <button onclick="compararFechas()">Comparar Fechas</button>

    <p id="resultado"></p>

    <script>
        function compararFechas() {
           
            var fecha1 = document.getElementById("fecha1").value;
            var fecha2 = document.getElementById("fecha2").value;

            
            var date1 = new Date(fecha1.split("/").reverse().join("-"));
            var date2 = new Date(fecha2.split("/").reverse().join("-"));

            
            var resultado = date1.toISOString() > date2.toISOString() ?
                "La fecha 1 es mayor" : 
                date1.toISOString() < date2.toISOString() ?
                    "La fecha 2 es mayor" :
                    "Las fechas son iguales";

            
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>

</html>
