<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ejer15</title>
</head>
<body>
   <p>Día de la semana: </p>
   <p id="diaSemana"></p>


   <script>
       const fecha = new Date();


       let dia;


       switch (fecha.getDay()){
           case 0 :
               dia = "Domingo";
               break;
           case 1 :
               dia = "Lunes";
               break;
           case 2 :
               dia = "Martes";
               break;
           case 3 :
               dia = "Miércoles";
               break;
           case 4 :
               dia = "Jueves";
               break;
           case 5 :
               dia = "Viernes";
               break;
           case 6 :
               dia = "Sábado";
               break;
          
       }


       document.getElementById("diaSemana").innerHTML = dia;


   </script>


</body>
</html>
